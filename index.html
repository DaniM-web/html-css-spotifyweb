<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replica-Spotify</title>
    <script src="https://kit.fontawesome.com/21315f3230.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <!-- wrapper -->
      <div class="wrapper">
        <!-- barra alta fixed  -->
        <div class="upgradebar">
          <a href="#">effettua l'upgrade</a>
        </div>

        <!-- barra laterale -->
        <section class="sidebar">
          <div class="flex-item-1">
            <div class="logo-spotify">
              <img src="https://n6nxv.csb.app/img/logo.svg" alt="logo spotify" class="logoimg">
            </div>
            <div class="pulsanti">
              <ul class="list-item-pulsanti">
                <li>
                  <a href="#" class="pulsanti-link-active">
                    <img src="img/home.svg" alt="Home symbol" class="pulsanti-img">
                    <span>Home</span>
                  </a>
                </li>
                <li>
                  <a href="#" class="pulsanti-link-inactive">
                    <img src="img/search.svg" alt="Search symbol" class="pulsanti-img">
                    <span>Cerca</span>
                  </a>
                </li>
                <li>
                  <a href="#" class="pulsanti-link-inactive">
                    <img src="img/libreria.svg" alt="My library" class="pulsanti-img">
                    <span>La tua libreria</span>
                  </a>
                </li>
              </ul>
            </div>

            <div class="custom-playlist">
              <h3>playlist</h3>
              <a href="#" class="custom-playlist-title-link">
                <span class="plus">+</span>
                Crea Playlist
              </a>
               <div class="playlist-list-div">
                  <ul class="playlist-list">
                    <li>
                      <a href="#">Nome Playlist
                      </a>
                    </li>
                    <li>
                      <a href="#">Nome Playlist
                      </a>
                    </li>
                    <li>
                      <a href="#">Nome Playlist
                      </a>
                    </li>
                    <li>
                      <a href="#">Nome Playlist
                      </a>
                    </li>
                    <li>
                      <a href="#">Nome Playlist
                      </a>
                    </li>
                    <li>
                      <a href="#">Nome Playlist
                      </a>
                    </li>
                    <li>
                      <a href="#">Nome Playlist
                      </a>
                    </li>
                  </ul>
                </div>
            </div>

          </div>

          <div class="flex-item-2">
            <a href="#">
              <img src="img/download.svg" alt="download" class="download-img">
              <span class="installa-app">Installa app</span>
            </a>
            <hr class="linea-hr">
            <img src="img/profile.svg" alt="profile" class="profile-img">
            <span class="profile-name">ZZu Maida</span>
          </div>
        </section>
        <nav class="player-bottom">
          <div class="item-player-bottom-1">
            <span class="sinister-img">
                <img src="img/sinister.jpeg" alt="sinister picture">
              <ul>
                <li>
                  <a href="#" class="sinister-title-link">Sinister
                  </a>
                </li>
                <li>
                  <a href="#" class="sinister-subtitle-link">Brano Nome
                  </a>
                </li>
              </ul>
            </span>
            <div class="sinister-pulsanti">
                <a href="#">
                  <i class="far fa-heart"></i>
                </a>
                <a href="#">
                  <i class="far fa-folder"></i>
                </a>
            </div>
          </div>
          <div class="item-player-bottom-2">
            <div class="riproduzione-pulsanti">
              <span><i class="fas fa-random"></i></span>
              <span><i class="fas fa-step-backward"></i></span>
              <span class="play-big"><i class="far fa-play-circle"></i></span>
              <span><i class="fas fa-step-forward"></i></span>
              <span><i class="fas fa-redo-alt"></i></span>
            </div>
            <div class="riproduzione-barra">
              <span class="durata">0:25</span>
              <div class="avanzamento-div">
                <span class="barra-avanzamento">
                  <span class="pallino"></span>
                </span>
              </div>
              <span class="durata">4:35</span>
            </div>
          </div>
          <div class="item-player-bottom-3">
            <span><i class="fas fa-list-ul"></i></span>
            <span><i class="fas fa-desktop"></i></span>
            <span><i class="fas fa-volume-up"></i></span>
            <div class="volume-div">
              <span class="volume-barra">
                <span class="pallino-volume"></span>
              </span>
            </div>
          </div>
        </nav>
        <!-- wrapper end -->
      </div>
    </main>
  </body>
</html>
